<!DOCTYPE html>
<html>
<!-- @author Jiangcheng Oliver Chu -->

<head>
<title>Oliver's Chess Variants</title>
<link rel="stylesheet" type="text/css" href="chess_variants.css">
<script src="chess_variants.js" type="text/javascript"></script>
<script src="move_generator.js" type="text/javascript"></script>
<script src="move_cache.js" type="text/javascript"></script>
<script src="check_detection.js" type="text/javascript"></script>
<script src="ai_player.js" type="text/javascript"></script>
<script src="dialog_message.js" type="text/javascript"></script>
<script src="bit_boards.js" type="text/javascript"></script>
<script src="test_cases.js" type="text/javascript"></script>
</head>

<body onload="startUp();">
  <table id="top_level_container">
    <tr>
      <td id="chess_container">
        <div id="message_cover"></div>
        <div id="message_container">
          <table id="chessboard"></table>
          <div id="message_window"></div>
        </div>
      </td>
      <td id="chatroom_holder">
        <div>
          <button id="show_coords" type="button">Show coordinates</button>
          <button id="undo_move" type="button">Undo move</button>
          <br>
          <button id="easy_AI" type="button">New game against easy AI</button>
          <br>
          <button id="medium_AI" type="button">New game against medium AI</button>
          <br>
          <button id="advanced_AI" type="button">New game against advanced AI</button>
          <br>
          <button id="human" type="button">New game (human versus human)</button>
          <br>
          <button id="both_AI" type="button">New game (AI versus AI)</button>
          <hr>
        </div>
        <div id="chatroom"></div>
      </td>
    </tr>
  </table>
</body>

</html>
